apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'  //kapt3插件

def config = rootProject.ext.android
def librarys = rootProject.ext.dependencies

android {
    compileSdkVersion config.compileSdkVersion

    defaultConfig {
        applicationId "com.lisuperhong.openeye"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            //APP的build.gradle设置支持的SO库架构
            abiFilters 'armeabi', 'armeabi-v7a', 'x86'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    productFlavors {

    }

    dexOptions {
        jumboMode true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation librarys.support_v4
    implementation librarys.appcompat_v7
    implementation librarys.recyclerview_v7
    implementation librarys.design
    implementation librarys.constraint_layout
    // rx
    implementation librarys.rxjava
    implementation librarys.rxandroid
    // retrofit
    implementation librarys.retrofit
    implementation librarys.adapter_rxjava2
    implementation librarys.converter_gson
    // okhttp3
    implementation librarys.okhttp3
    implementation librarys.okhttp3_logging_interceptor
    // glide
    implementation librarys.glide
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    kapt librarys.glide_compiler
    // logger
    implementation librarys.logger
    // 底部菜单栏
    implementation('com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    // gson
    implementation librarys.gson
    // 刷新控件
    implementation librarys.refreshLayout
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // 播放器
    implementation librarys.gsyVideoPlayer
}
repositories {
    mavenCentral()
}
